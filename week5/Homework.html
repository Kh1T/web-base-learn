<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Selector Example</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Welcome to My Website</h1>
    <h2>About Me</h2>
    <p>Hello! I'm learning how to use CSS. This paragraph is styled using only tag selectors.</p>
    
    <h2>My Hobbies</h2>
    <ul>
        <li>Reading</li>
        <li>Coding</li>
        <li>Music</li>
    </ul>

    <p>Check out my <a href="#">portfolio</a> for more.</p>
</body>
</html>
