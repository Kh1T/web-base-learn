<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <section class="section 1">
        <center>
            <h1>Section 1</h1>
            <table width="980" border="1">
                <tr>
                    <td colspan="3" style="height: 120px ; background-color: gainsboro;">
                        <div bgcolor="gray" >

                        </div>
                    </td>
                </tr>
                <tr style="background-color: gainsboro;">
                    <td colspan="3" style="height: 80px; ">

                        <div style="padding: 16px; ">Footer</div>
                    </td>
                </tr>
            </table>
        </center>

        <center>
            <h1>Section 2</h1>
            <table width="980" border="1">

                <tr style="height: 400px; background-color: gainsboro; text-align: center;">

                    <td>Box2</td>

                    <td colspan="3" style="height: 80px; background-color: gainsboro;">

                </tr>
            </table>
        </center>

        <center>
            <h1>Section 3</h1>

                    </td>
                </tr>
                <tr style="text-align: center;">

                    </td>
                    <td style="background-color: gainsboro;">

                </tr>

                <tr>

        </center>

        <center>
            <h1>Section 4</h1>
            <table align="center" width="980" border="1" style="background-color: #f4f4f4;" >

                <tr>

                    </td>
