<!DOCTYPE html>
<html>
  <head>
    <style>
      .main-lf {
        padding: 10px;
        width: 410px;
        border: 8px solid limegreen;
      }

      .left-float {
        width: 150px;
        height: 50px;
        border: 12px solid khaki;
        float: left;
        padding-left: 5px;
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div class="main-lf">
      <p>
        <span class="left-float"> The float is Left. </span>
        The span adds float:left to move itself to the left of this paragraph.
        If the length of the paragraph will be more, then the content of the
        paragraph will go down & will continue just below the span which is just
        before it.
      </p>
    </div>
  </body>
</html>
