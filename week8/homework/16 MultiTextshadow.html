<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .single_text_shadow {
        text-shadow: 0.5px 1.8px 1px Tomato;
      }

      .multi_text_shadow_2 {
        text-shadow: 0.5px 0.1em 0.5px Tomato, 3px 1px blue;
      }

      .multi_text_shadow_3 {
        text-shadow: 0.5px 0.1em 0.5px Tomato, 3px 1px blue, 6px 0px 1px yellow;
      }
    </style>
  </head>
  <body>
    <div class="single_text_shadow">
      <h2>This uses single text shadow property</h2>
    </div>
    <div class="multi_text_shadow_2">
      <h2>And this contains 2 text shadows in div</h2>
    </div>
    <div class="multi_text_shadow_3">
      <h2>This has 3 text shadows in div</h2>
    </div>
  </body>
</html>
