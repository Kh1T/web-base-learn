<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        padding: 5px;
        text-align: center;
        border: 3px solid red;
        width: 150px;
        height: 20px;
        background-color: orange;
        transition: width 2s, height 4s, background-color 6s, border 5s;
      }
      div:hover {
        width: 300px;
        height: 300px;
        background-color: green;
        border: 6px double blue;
      }
    </style>
  </head>
  <body>
    <h2>Multiple properties in transition</h2>
    <div>Hover Over Me</div>
  </body>
</html>
