<!DOCTYPE html>
<html>
  <head>
    <style>
      .main-rf2 {
        padding: 10px;
        width: 410px;
        border: 8px solid rgb(207, 207, 35);
      }
      .right-float-img {
        width: 190px;
        height: 180px;
        border: 5px solid darkcyan;
        float: right;
        padding-left: 0px;
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div class="main-rf2">
      <h5>
        <img
          class="right-float-img"
          src="http://picsum.photos/200/300"
        />
        <u>Image floats to the right</u>
      </h5>
      <p>
        The image property uses float:right to move to the right of this
        paragraph & the content of the paragraph wraps around this image.
      </p>
    </div>
  </body>
</html>
