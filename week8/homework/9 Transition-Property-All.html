<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        padding: 5px;
        text-align: center;
        border: 3px solid red;
        width: 150px;
        height: 20px;
        background-color: orange;
        transition-property: all;
        transition-duration: 8s;
      }
      div:hover {
        width: 340px;
        height: 340px;
        background-color: aqua;
        border: 4px double red;
      }
    </style>
  </head>
  <body>
    <h2>transition all</h2>
    <div>Hover Over Me</div>
  </body>
</html>
