<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .text_shadow_no_color {
        text-shadow: 1px 0.8px 2px;
      }
      .text_shadow_color {
        text-shadow: 0px 0px 3px aqua;
      }
    </style>
  </head>

  <body>
    <p class="text_shadow_no_color">
      Here, there is no color for the text shadow
    </p>
    <p class="text_shadow_color">This uses the Aqua color of the text shadow</p>
  </body>
</html>
