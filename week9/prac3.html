<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Function</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 28px 22px 22px 22px;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 18px;
            text-align: center;
        }
        label {
            font-size: 1.1rem;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 7px 10px;
            font-size: 1rem;
            border: 1.5px solid #bfc9d1;
            border-radius: 5px;
            margin: 8px 0 16px 0;
            box-sizing: border-box;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #1976d2;
            outline: none;
        }
        .btn {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 16px;
        }
        .btn:hover {
            background: #125ea7;
        }
        #result {
            font-size: 1.1rem;
            color: #333;
            min-height: 22px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Javascript Function</h1>
        <label for="nametxt">Enter your name:</label>
        <input type="text" id="nametxt" placeholder="Your name">
        <button class="btn" onclick="getName()">Click Me</button>
        <div id="result">Smoting will be here ...</div>
    </div>
    <script>
        function getName() {
            let name = document.getElementById("nametxt").value;
            document.getElementById("result").innerHTML = "Hello " + name + ", Good Night Everyone";
        }
    </script>
</body>
</html>
