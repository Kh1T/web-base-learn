<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Number Addition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            margin-top: 60px;
            padding: 30px 40px 25px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            min-width: 320px;
        }
        h1 {
            color: #2d3a4b;
            margin-bottom: 24px;
            text-align: center;
        }
        label {
            color: #34495e;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            margin: 8px 0 18px 0;
            border: 1px solid #bfc9d1;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #1976d2;
            outline: none;
        }
        button {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 5px;
        }
        button:hover {
            background: #125ea7;
        }
        #result {
            margin-top: 18px;
            font-size: 1.1rem;
            color: #388e3c;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Addition</h1>
        <label for="a">Enter A:</label><br>
        <input type="text" placeholder="Enter A" id="a"><br>
        <label for="b">Enter B:</label><br>
        <input type="text" placeholder="Enter B" id="b"><br>
        <button onclick="cal()">calculate</button>
        <div id="result"></div>
    </div>
    <script>
        function cal() {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            a = Number(a);
            b = Number(b);
            let calcu = a + b;
            document.getElementById("result").textContent = "result: " + calcu;
        }
    </script>
</body>
</html>
